<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MarkerMarker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Marker Marker</a>
        </div>
      </div>
    </nav>

    <div class="jumbotron">
        <div class="container">

            <div class="form-group has-feedback">
                <div class="input-group">
                    <span class="input-group-addon">Location</span>
                    <input type="email" class="form-control" id="building" placeholder="Building">
                    <input type="email" class="form-control" id="room" placeholder="Room">
                </div>

                <div class="radio">
                    <label>
                    <input type="radio" name="gridRadios" id="green" value="option2">
                    Green</label>

                    <label>
                    <input type="radio" name="gridRadios" id="black" value="option1" checked>
                    Black</label>
                </div>
            </div>

            <a class="btn btn-primary btn-lg" href="#" role="button" id="submit-button">Submit</a>
        </div>
    </div>

    <script src="js/vendor/jquery-1.11.2.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    </body>
</html>
